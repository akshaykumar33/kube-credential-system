name: Kube Credential CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: kube-secrete

    steps:
    # 1ï¸âƒ£ Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Docker Login
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3ï¸âƒ£ Build Backend Images
    - name: Build & Push Issuance Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/issuance-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance:latest

    - name: Build & Push Verification Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/verification-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification:latest

    # 4ï¸âƒ£ Setup Frontend Runtime Config
    - name: Set Frontend Runtime Config (Issuance)
      run: |
        mkdir -p ./frontend/issuance-app/public
        echo "window.__APP_CONFIG__ = { API_BASE_URL: 'http://${{ secrets.EC2_HOST }}:3000' };" > ./frontend/issuance-app/public/config.js

    - name: Set Frontend Runtime Config (Verification)
      run: |
        mkdir -p ./frontend/verification-app/public
        echo "window.__APP_CONFIG__ = { API_BASE_URL: 'http://${{ secrets.EC2_HOST }}:3001' };" > ./frontend/verification-app/public/config.js

    # 5ï¸âƒ£ Build Frontend Images
    - name: Build & Push Issuance Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/issuance-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance-ui:latest

    - name: Build & Push Verification Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/verification-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification-ui:latest

    # 6ï¸âƒ£ Copy Only Kubernetes Manifests to EC2
    - name: Copy Kubernetes manifests to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./kube-credential-k8s/"
        target: "~/kube-credential-system/"

    # 7ï¸âƒ£ Deploy on EC2 (Blocking Execution)
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸ§¹ Cleaning old folders..."
          rm -rf ~/kube-credential-system ~/kube-credential || true

          echo "ğŸ“¥ Cloning repository..."
          git clone https://github.com/akshaykumar33/kube-credential-system.git

          echo "ğŸ”¹ Navigating to Kubernetes manifests folder..."
          cd ~/kube-credential-system/kube-credential-k8s/

          if [ ! -f deploy.sh ]; then
            echo "âŒ deploy.sh not found!"
            exit 1
          fi

          chmod +x deploy.sh
          echo "ğŸš€ Running deploy.sh..."
          ./deploy.sh 2>&1 | tee deploy.log

    # 8ï¸âƒ£ Verify Kubernetes Pods Ready
    - name: Verify Kubernetes pods
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 600s
        script: |
          echo "ğŸ” Waiting for pods to become ready..."
          kubectl wait --for=condition=ready pod --all -n kube-credential --timeout=300s

          echo "ğŸ“¦ Checking readiness status..."
          NOT_READY=$(kubectl get pods -n kube-credential --no-headers | awk '$2!="1/1" {print $1}')

          if [ ! -z "$NOT_READY" ]; then
            echo "âŒ Deployment failed! The following pods are not ready:"
            echo "$NOT_READY"
            kubectl get pods -n kube-credential
            exit 1
          fi

          echo "ğŸ‰ SUCCESS â€” All Pods Running & Ready"
          kubectl get pods -n kube-credential
