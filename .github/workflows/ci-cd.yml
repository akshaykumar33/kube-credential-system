name: Kube Credential CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: kube-secrete

    steps:
    # -------------------------
    # 1ï¸âƒ£ Checkout repo
    # -------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # -------------------------
    # 2ï¸âƒ£ Docker login
    # -------------------------
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # -------------------------
    # 3ï¸âƒ£ Build & push backend images
    # -------------------------
    - name: Build & push Issuance Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/issuance-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance:latest

    - name: Build & push Verification Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/verification-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification:latest

    # -------------------------
    # 4ï¸âƒ£ Build & push frontend images
    # -------------------------
    - name: Build & push Issuance Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/issuance-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance-ui:latest

    - name: Build & push Verification Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/verification-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification-ui:latest

    # -------------------------
    # 5ï¸âƒ£ Check SSH connectivity
    # -------------------------
    - name: Check SSH connectivity
      run: |
        echo "Checking SSH connectivity to EC2..."
        nc -zv ${{ secrets.EC2_HOST }} 22 || exit 1

    # -------------------------
    # 6ï¸âƒ£ Copy Kubernetes manifests & deploy.sh
    # -------------------------
    - name: Copy Kubernetes manifests to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./kube-credential-k8s/"   # include deploy.sh here
        target: "~/kube-credential/"
        port: 22

    # -------------------------
    # 7ï¸âƒ£ Deploy on EC2
    # -------------------------
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 120s
        script: |
          cd ~/kube-credential/

          # Check deploy.sh exists
          if [ ! -f deploy.sh ]; then
            echo "âŒ deploy.sh not found!"
            exit 1
          fi

          chmod +x deploy.sh

          # Kill old port-forwards
          echo "ğŸ’¥ Killing old port-forward processes..."
          pkill -f "kubectl port-forward" || true

          # Start deploy script in background
          echo "ğŸš€ Starting deploy.sh in background..."
          nohup ./deploy.sh > deploy.log 2>&1 &

    # -------------------------
    # 8ï¸âƒ£ Verify Kubernetes pods
    # -------------------------
    - name: Verify Kubernetes pods
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 120
        script: |
          echo "ğŸ” Checking Kubernetes pod status..."
          kubectl get pods -n kube-credential
          kubectl wait --for=condition=ready pod -n kube-credential --all --timeout=180s
          echo "âœ… All pods are ready!"
