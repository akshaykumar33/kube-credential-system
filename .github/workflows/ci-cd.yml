name: CI-CD Pipeline for EC2 Kubernetes

on:
  push:
    branches:
      - main

env:
  REGISTRY: docker.io
  IMAGE_NAMESPACE: akshaykumar33
  KUBE_NAMESPACE: kube-credential

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & Push Issuance Image
      uses: docker/build-push-action@v4
      with:
        context: ./services/issuance-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/issuance-service:latest

    - name: Build & Push Verification Image
      uses: docker/build-push-action@v4
      with:
        context: ./services/verification-service
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/verification-service:latest

    - name: Build & Push Issuance Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/issuance-app
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/issuance-frontend:latest

    - name: Build & Push Verification Frontend Image
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/verification-app
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/verification-frontend:latest

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: latest

    - name: Configure kubeconfig
      run: echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

    - name: Kubernetes Deployments Rollout Restart
      run: |
        kubectl apply -f k8s/
        kubectl rollout restart deployment/issuance-service -n ${{ env.KUBE_NAMESPACE }}
        kubectl rollout restart deployment/verification-service -n ${{ env.KUBE_NAMESPACE }}
        kubectl rollout restart deployment/issuance-frontend -n ${{ env.KUBE_NAMESPACE }}
        kubectl rollout restart deployment/verification-frontend -n ${{ env.KUBE_NAMESPACE }}
