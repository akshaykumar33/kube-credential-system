name: Kube Credential CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: kube-secrete

    steps:
    # -------------------------
    # 1ï¸âƒ£ Checkout repo
    # -------------------------
    - name: Checkout repo
      uses: actions/checkout@v3

    # -------------------------
    # 2ï¸âƒ£ Docker login
    # -------------------------
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # -------------------------
    # 3ï¸âƒ£ Backend images
    # -------------------------
    - name: Build & push Issuance Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/issuance-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance:latest

    - name: Build & push Verification Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/verification-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification:latest

    # -------------------------
    # 4ï¸âƒ£ Frontend runtime config
    # -------------------------
    - name: Set frontend runtime config (Issuance)
      run: |
        mkdir -p ./frontend/issuance-app/public
        echo "window.__APP_CONFIG__ = { API_BASE_URL: 'http://${{ secrets.EC2_HOST }}:3000' };" > ./frontend/issuance-app/public/config.js

    - name: Set frontend runtime config (Verification)
      run: |
        mkdir -p ./frontend/verification-app/public
        echo "window.__APP_CONFIG__ = { API_BASE_URL: 'http://${{ secrets.EC2_HOST }}:3001' };" > ./frontend/verification-app/public/config.js

    # -------------------------
    # 5ï¸âƒ£ Frontend images
    # -------------------------
    - name: Build & push Issuance Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/issuance-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance-ui:latest

    - name: Build & push Verification Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/verification-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification-ui:latest

    # -------------------------
    # 6ï¸âƒ£ Copy Kubernetes manifests to EC2
    # -------------------------
    - name: Copy Kubernetes manifests to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "./kube-credential-k8s/"
        target: "~/kube-credential-system/"

    # -------------------------
    # 7ï¸âƒ£ Deploy on EC2
    # -------------------------
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          # Remove old folder if it exists
          if [ -d ~/kube-credential-system ]; then
            echo "ğŸ§¹ Removing old kube-credential-system folder..."
            rm -rf ~/kube-credential-system
          fi

          if [ -d ~/kube-credential ]; then
            echo "ğŸ§¹ Removing old kube-credential folder..."
            rm -rf ~/kube-credential
          fi
          
          # Clone fresh repo
          echo "ğŸ“¥ Cloning fresh repo..."
          git clone https://github.com/akshaykumar33/kube-credential-system.git ~/kube-credential-system

          # Navigate to Kubernetes manifests folder
          echo "ğŸ”¹ Navigating to Kubernetes manifests folder..."
          cd ~/kube-credential-system/kube-credential-k8s/

          # Ensure deploy.sh exists
          if [ ! -f deploy.sh ]; then
            echo "âŒ deploy.sh not found!"
            exit 1
          fi
          chmod +x deploy.sh

          # Start deploy script in background
          echo "ğŸš€ Starting deploy.sh in background..."
          nohup ./deploy.sh > deploy.log 2>&1 &

    # -------------------------
    # 8ï¸âƒ£ Verify Kubernetes pods are ready
    # -------------------------
    - name: Verify Kubernetes pods
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 300s
        script: |
          echo "ğŸ” Checking Kubernetes pod status..."
          kubectl get pods -n kube-credential
          kubectl wait --for=condition=ready pod -n kube-credential --all --timeout=180s
          echo "âœ… All pods are ready!"
