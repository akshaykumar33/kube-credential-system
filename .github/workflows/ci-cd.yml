name: Kube Credential CI/CD

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: kube-secrete

    steps:
    # 1Ô∏è‚É£ Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Docker Login
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3Ô∏è‚É£ Build Backend Images
    - name: Build & Push Issuance Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/issuance-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance:latest

    - name: Build & Push Verification Backend
      uses: docker/build-push-action@v6
      with:
        context: ./services/verification-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification:latest

    # 4Ô∏è‚É£ Setup Frontend Runtime Config
    - name: Set Frontend Runtime Config (Issuance)
      run: |
        mkdir -p ./frontend/issuance-app/public
        echo "window.__APP_CONFIG__ = { API_BASE_URL: 'http://${{ secrets.EC2_HOST }}:3000' };" > ./frontend/issuance-app/public/config.js

    - name: Set Frontend Runtime Config (Verification)
      run: |
        mkdir -p ./frontend/verification-app/public
        echo "window.__APP_CONFIG__ = { API_BASE_URL: 'http://${{ secrets.EC2_HOST }}:3001' };" > ./frontend/verification-app/public/config.js

    # 5Ô∏è‚É£ Build Frontend Images
    - name: Build & Push Issuance Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/issuance-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-issuance-ui:latest

    - name: Build & Push Verification Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend/verification-app
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/kube-credential-verification-ui:latest

    # 6Ô∏è‚É£ Cleanup Old Deployment and Deploy on EC2
    - name: Cleanup & Deploy to EC2
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 1200s
        script: |
          echo "üõë Stopping Minikube..."
          minikube stop || true

          echo "üí£ Removing Minikube completely..."
          minikube delete --all --purge || true

          echo "üßπ Cleaning Docker system..."
          docker system prune -a --volumes -f || true

          echo "üóëÔ∏è Removing leftover Docker volumes..."
          sudo rm -rf /var/lib/docker/volumes/* || true

          echo "üßΩ Cleaning Minikube directory..."
          sudo rm -rf ~/.minikube || true

          # echo "üì• Cloning fresh repo..."
          # rm -rf ~/kube-credential-system || true
          # git clone https://github.com/akshaykumar33/kube-credential-system.git

          cd ~/kube-credential-system || exit 1
          echo "üîó fetching latest git files"
          git fetch origin
          git reset --hard origin/main

          echo "üîπ Navigating to Kubernetes manifests folder..."
          cd ~/kube-credential-k8s/
          # Detect memory
          TOTAL_MEM=$(grep MemTotal /proc/meminfo | awk '{print $2}')
          TOTAL_MB=$((TOTAL_MEM / 1024))
          
          if [ $TOTAL_MB -gt 7000 ]; then
              MK_MEM=4096
          elif [ $TOTAL_MB -gt 5000 ]; then
              MK_MEM=3072
          else
              MK_MEM=2048
          fi
          
          echo "üß† Auto-selecting Minikube memory: ${MK_MEM}MB"
          
          echo "üöÄ Starting Minikube..."
          minikube start --driver=docker --memory=${MK_MEM} --cpus=2

          if [ ! -f deploy.sh ]; then
            echo "‚ùå deploy.sh not found!"
            exit 1
          fi

          chmod +x deploy.sh
          echo "üöÄ Running deploy.sh..."
          ./deploy.sh 2>&1 | tee deploy.log

    # 7Ô∏è‚É£ Verify Kubernetes Pods Ready Post-Deployment
    - name: Verify Kubernetes Pods
      uses: appleboy/ssh-action@v1.2.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        timeout: 600s
        script: |
          echo "‚è≥ Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod --all -n kube-credential --timeout=300s || exit 1

          echo "üîç Checking Pod Status..."
          NOT_READY=$(kubectl get pods -n kube-credential --no-headers | awk '$2!="1/1" {print $1}')

          if [ ! -z "$NOT_READY" ]; then
            echo "‚ùå Deployment failed! Unready pods:"
            echo "$NOT_READY"
            kubectl get pods -n kube-credential -o wide
            exit 1
          fi

          echo "üéâ SUCCESS ‚Äî All Pods Running & Ready"
          kubectl get pods -n kube-credential -o wide

