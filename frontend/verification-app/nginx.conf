events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name "";

        # Frontend app served from NodePort
        location / {
            proxy_pass http://192.168.49.2:30003;  # verification-frontend-nodeport
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API proxy to verification service NodePort
        location /api/ {
            proxy_pass http://192.168.49.2:30001;  # verification-service-nodeport
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
