apiVersion: apps/v1
kind: Deployment
metadata:
  name: verification-service
  namespace: kube-credential
  labels:
    app: verification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verification-service
  template:
    metadata:
      labels:
        app: verification-service
    spec:
      containers:
      - name: verification-service
        image: akshaykumar33/kube-credential-verification:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: REDIS_HOST
          value: "redis.kube-credential.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: CORS_ORIGIN
          value: "*"
        - name: POD_NAME
          valueFrom:
          fieldRef:
            fieldPath: metadata.name
        volumeMounts:
        - name: verification-data
          mountPath: /app/data
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: verification-data
        persistentVolumeClaim:
          claimName: verification-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: verification-service
  namespace: kube-credential
spec:
  selector:
    app: verification-service
  ports:
  - name: http
    port: 3001
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---