apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kube-credential-ingress
  namespace: kube-credential
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
spec:
  rules:
  # Frontend Routes
  - host: issuance.kube-credential.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: issuance-frontend
            port:
              number: 80
  - host: verification.kube-credential.local
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: verification-frontend
            port:
              number: 80
  # API Routes
  - host: api.kube-credential.local
    http:
      paths:
      - path: /issuance/(.*)
        pathType: Prefix
        backend:
          service:
            name: issuance-service
            port:
              number: 3000
      - path: /verification/(.*)
        pathType: Prefix
        backend:
          service:
            name: verification-service
            port:
              number: 3001
---